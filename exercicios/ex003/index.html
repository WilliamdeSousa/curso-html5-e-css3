<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Imagens com HTML</h1>
    <p>Abaixo temos imagens que estão na mesma pasta do index.html.</p>
    <img src="imagem-html5.webp" alt="logotipo do HTML5">
    <p>Agora essa imagem está salva em uma subs-pasta.</p>
    <img src="Imagens/imagem-css3.webp" alt="logotipo do CSS3">
    <p>E também podemos utilizar uma imagem externa.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logotipo de JavaScript">
</body>
</html>
